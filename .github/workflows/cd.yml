name: CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/hoops-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/hoops-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DOCKER_USERNAME,DB_URL,DB_USERNAME,DB_PASSWORD,JWT_SECRET,KAKAO_CLIENT_ID,KAKAO_CLIENT_SECRET,KAKAO_REDIRECT_URI
          script: |
            docker pull $DOCKER_USERNAME/hoops-backend:latest
            docker stop hoops-backend || true
            docker rm hoops-backend || true
            docker run -d --name hoops-backend --restart always -p 8080:8080 -e SPRING_PROFILES_ACTIVE=prod -e SPRING_DATASOURCE_URL="$DB_URL" -e SPRING_DATASOURCE_USERNAME="$DB_USERNAME" -e SPRING_DATASOURCE_PASSWORD="$DB_PASSWORD" -e JWT_SECRET="$JWT_SECRET" -e KAKAO_CLIENT_ID="$KAKAO_CLIENT_ID" -e KAKAO_CLIENT_SECRET="$KAKAO_CLIENT_SECRET" -e KAKAO_REDIRECT_URI="$KAKAO_REDIRECT_URI" $DOCKER_USERNAME/hoops-backend:latest
            docker image prune -f
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          KAKAO_CLIENT_ID: ${{ secrets.KAKAO_CLIENT_ID }}
          KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}
          KAKAO_REDIRECT_URI: ${{ secrets.KAKAO_REDIRECT_URI }}
