spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hoops?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  kafka:
    enabled: false
    bootstrap-servers: localhost:9092

kakao:
  client-id: ${KAKAO_CLIENT_ID:your-kakao-client-id}
  client-secret: ${KAKAO_CLIENT_SECRET:}
  redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8080/api/auth/kakao/callback}

jwt:
  secret: ${JWT_SECRET:your-secret-key-must-be-at-least-32-characters-long}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

logging:
  level:
    com.hoops: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
