spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
      show-components: always

logging:
  level:
    com.hoops: DEBUG

kakao:
  client-id: test-client-id
  client-secret: test-client-secret
  redirect-uri: http://localhost:8080/api/auth/kakao/callback

jwt:
  secret: test-secret-key-must-be-at-least-32-characters-long-for-testing
  access-token-expiry: 1800000
  refresh-token-expiry: 1209600000
  temp-token-expiry: 600000
