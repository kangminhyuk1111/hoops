<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#orangeGradient)" />

  <!-- Basketball icon -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="white" stroke-width="3.5" opacity="0.9" />
    <line x1="0" y1="-60" x2="0" y2="60" stroke="white" stroke-width="2.5" opacity="0.9" />
    <path d="M -60 0 Q -30 -40 0 -40 Q 30 -40 60 0" fill="none" stroke="white" stroke-width="2.5" opacity="0.9" />
    <path d="M -60 0 Q -30 40 0 40 Q 30 40 60 0" fill="none" stroke="white" stroke-width="2.5" opacity="0.9" />
  </g>

  <!-- HOOPS -->
  <text x="600" y="360" font-family="Arial, Helvetica, sans-serif" font-size="100" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="8">
