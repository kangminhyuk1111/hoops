services:
  prometheus:
    image: prom/prometheus:latest
    container_name: hoops-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - hoops-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: hoops-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=hoops2024
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - hoops-network
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: hoops-node-exporter
    ports:
      - "9100:9100"
    networks:
      - hoops-network
    restart: unless-stopped

networks:
  hoops-network:
    external: true
    name: hoops_hoops-network

volumes:
  prometheus-data:
  grafana-data:
