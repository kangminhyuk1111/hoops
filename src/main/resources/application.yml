spring:
  application:
    name: hoops

  datasource:
    url: jdbc:mysql://localhost:3306/hoops?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: hoops-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.hoops.*
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8080

# Kakao OAuth
kakao:
  client-id: ${KAKAO_CLIENT_ID:your-kakao-client-id}
  client-secret: ${KAKAO_CLIENT_SECRET:}
  redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8080/api/auth/kakao/callback}

# JWT
jwt:
  secret: ${JWT_SECRET:your-secret-key-must-be-at-least-32-characters-long}
  access-token-expiry: ${JWT_ACCESS_EXPIRY:1800000}
  refresh-token-expiry: ${JWT_REFRESH_EXPIRY:1209600000}
  temp-token-expiry: ${JWT_TEMP_EXPIRY:600000}

logging:
  level:
    com.hoops: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
